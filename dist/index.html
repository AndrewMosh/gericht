<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Project HTML</title>
</head>

<body>


  <section class="main" id="main">
    <header class="header">
      <div class="header__container container">
        <div class="header__wrapper">
          <div class="header__logo">Gericht</div>
          <nav class="header__nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#projects" class="nav__link">Home</a>
              </li>
              <li class="nav__item">
                <a href="#about" class="nav__link">Pages</a>
              </li>
              <li class="nav__item">
                <a href="#proccess" class="nav__link">Contact us</a>
              </li>
              <li class="nav__item">
                <a href="#team" class="nav__link">Blog</a>
              </li>
              <li class="nav__item">
                <a href="#contact" class="nav__link">Landing</a>
              </li>
            </ul>
          </nav>
          <div class="header__buttons">
            <img class="header__line" src="./images/svg/line.svg" alt="line">
            <button class="header__button">Book table</button>
          </div>
          <div class="header__burger burger">
            <span class="burger__line"></span>
            <span class="burger__line"></span>
            <span class="burger__line"></span>
          </div>

        </div>
      </div>

      <nav class="header__nav-mobile">
        <ul class="nav-mobile__list">
          <li class="nav-mobile__item">
            <a href="#projects" class="nav-mobile__link">Home</a>
          </li>
          <li class="nav-mobile__item">
            <a href="#about" class="nav-mobile__link">Pages</a>
          </li>
          <li class="nav-mobile__item">
            <a href="#proccess" class="nav-mobile__link">Contact us</a>
          </li>
          <li class="nav-mobile__item">
            <a href="#team" class="nav-mobile__link">Blog</a>
          </li>
          <li class="nav-mobile__item">
            <a href="#contact" class="nav-mobile__link">Landing</a>
          </li>
          <li class="nav-mobile__item--line">
            <img class="header__line" src="./images/svg/line.svg" alt="line">
          </li>
          <li class="nav__item">
            <button class="header__button">Book table</button>
          </li>
        </ul>
      </nav>
    </header>
    <div class="main__container container">
      <div class="main__wrapper">
        <img class="main__pic" src="./images/image-1.png" alt="">
        <div class="main__text"> On the Rocks</div>
        <div class="main__line"></div>


      </div>
      <div class="main__tags">
        <div class="main__tag">#Bar</div>
        <div class="main__tag">#Gericht</div>
      </div>
      <div class="main__scroll">Scroll</div>
    </div>
  </section>

  <script src="./js/scripts.js"></script>
</body>

</html>
